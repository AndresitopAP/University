        <section class="form-register">
          <h4>Formulario Registro</h4>
          <form action="">

            <input 
              class="controls" 
              type="text" 
              name="name" 
              id="name" 
              placeholder="Ingrese Nombre"
              required
            >
            <input 
              class="controls" t
              ype="text" 
              name="lastname" 
              id="lastname" 
              placeholder="Ingrese Apellido"
              required
            >
            <input 
              class="controls" 
              type="num" 
              name="id" 
              id="id" 
              placeholder="Ingrese cedula"
              required
            >
            <input 
              class="controls" 
              type="num" 
              name="number" 
              id="number" 
              placeholder="Ingrese numero de telefono"
              required
            >
            <input 
              class="controls" 
              type="email" 
              name="mail" 
              id="mail" 
              placeholder="Ingrese correo"
              required
            >
            <input 
              class="controls" 
              type="text" 
              name="message" 
              id="message" 
              placeholder="Ingrese mensaje"
              required
            >


          <button class="botons" onclick="sendData()">Enviar</button>
        </form>
